
{% extends "base.html" %}
{% block titulo_page %} Produtos {% endblock %}
{%block conteudo%} 
    <table class="table table-bordered table-hover w-75 mx-auto">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Descrição</th>
                <th scope="col">Valor (R$)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in lista %}
                <tr>
                    <td> {{item.id}} </td>
                    <td> {{item.nome}} </td>
                    <td> {{item.preco}} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
 {% endblock %}
